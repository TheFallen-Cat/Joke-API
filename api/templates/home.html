<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<style>
    body {
        background-color: rgb(20, 17, 28);
        padding: 50px;
        margin: 0px;
        box-sizing: border-box;
    }

    :root {
        --main-text-color: #E4DCCF;

    }

    @font-face {
        font-family: "intro";
        src: url("Fonts/intro.otf");
    }

    @font-face {
        font-family: "Geomatrix";
        src: url("Fonts/Geomatrix.otf");
    }

    #navbar {
        /* background-color: rgb(30, 24, 44); */
        padding: 10px 100px 10px 100px;
        display: flex;
        justify-content: space-between;
    }

    #logo_container {
        display: inline;
        order: 1;
    }

    #logoimage {
        pointer-events: none;
        width: 50%;
        display: inline;
    }

    #links_container {
        display: inline;
        display: flex;
        margin: auto 0px;
        flex-direction: row-reverse;
        order: 1;

    }

    ul {
        list-style-type: none;
        padding: 0px;
        margin: 0px;
        display: inline;
    }

    ul li {
        display: inline;
        margin: 10px;
        padding: 8px;
        border-radius: 5px;

    }

    ul li:hover {
        background-color: rgb(58, 48, 82);
    }

    .hyperlinks {
        color: white;
        text-decoration: none;
        font-family: intro;
        font-size: 14px;
        display: inline;
        margin: 0px;
    }

    #joketext_container {
        margin: 100px;
        display: inline-block;
        /* margin: auto; */
    }

    #joketext {
        color: white;
        font-family: Geomatrix;
        font-size: 26px;

        text-align: center;
    }
</style>

<body>


    <div id="navbar">

        <div id="logo_container">
            <img src="/newlogo.svg" alt="Logo" id="logoimage" class="main_container_contents">
        </div>

        <div id="links_container">
            <ul>
                <li><a href="http://127.0.0.1:5000/get" class="hyperlinks">API Usage</a></li>
                <li><a href="" class="hyperlinks">Github</a></li>
            </ul>
        </div>
    </div>

    <div id="joketext_container">
        <p id="joketext">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum dolorum ullam deleniti
            voluptates.
            Modi reiciendis eos laborum magnam dolor recusandae excepturi cumque aliquam doloremque, perspiciatis,
            praesentium veritatis dolorem mollitia. Sint!
        </p>

        <button id="random_joke_button">Random</button>
    </div>


</body>

</html>
